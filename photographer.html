<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html">
      <img src="assets/images/logo.png" class="logo" alt="Logo de Fisheye" />
    </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="information-container">
          <h2 id="name-container"></h2>
          <p id="infos-container"></p>
          <p id="tagline-container"></p>
        </div>

        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
        <div id="image-container">
          <img id="photographer-portrait"alt="Portrait du photographe" />
        </div>
      </div>

      <!--banniere deroulante-->
      <div class="filter-dropdown">
        <h3>Trier par</h3>
        <div id="dropdown-container" class="dropdown"></div>
      </div>

      <!-- all media by photograph -->
      <div id="media-container"></div>
      <div class="bannerlikes">
        <div class="bannerstyle">
          <p class="totalikes"></p>
          <i class="fa-solid fa-heart"></i>
        </div>
        <p class="tarifjournalier"></p>
      </div>
    </main>

    <!-- Modale d'affichage des médias -->
    <div
      id="media-modal"
      class="modal-overlay"
      aria-hidden="true"
      role="dialog"
    >
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <div class = "slideshow">
        <svg class="left-arrow" xmlns="http://www.w3.org/2000/svg" width="96" height="96" viewBox="0 0 96 96" fill="none">
          <path d="M61.6399 66.36L43.3199 48L61.6399 29.64L55.9999 24L31.9999 48L55.9999 72L61.6399 66.36Z" fill="#911C1C"/>
          </svg>
        <div id="modal-media">
        
        </div>
        <svg class="right-arrow" xmlns="http://www.w3.org/2000/svg" width="96" height="96" viewBox="0 0 96 96" fill="none">
          <path d="M34.3601 29.64L52.6801 48L34.3601 66.36L40.0001 72L64.0001 48L40.0001 24L34.3601 29.64Z" fill="#911C1C"/>
          </svg>
      </div>
        <p id="modal-title"></p> <!-- Ajout du titre sous l'image -->
      </div>
    </div>

    <div id="contact_modal">
      <div class="modal" aria-hidden="true" role="dialog">
        <header>
          <div class="styletitlemodal">
            <h2>Contactez-moi</h2>
          </div>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label>Prénom</label>
            <input type="text" id="prenom" />
            <label>Nom</label>
            <input type="text" id="nom" />
            <label>Email</label>
            <input type="email" id="email" name="email" required="" />
            <label for="message">Votre message</label>
            <textarea id="message" name="message" rows="3" cols="35"></textarea>
          </div>
          <button type="submit" class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="scripts/data.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForms.js"></script>
  </body>
</html>
